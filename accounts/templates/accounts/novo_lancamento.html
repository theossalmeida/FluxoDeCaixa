{% extends 'base.html' %}
{% block titulo %}Novo lançamento{% endblock %}
{% block conteudo %}
{% include 'parciais/_messages.html' %}
<div class="container">
    <form action="{%url 'novo_lancamento'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Salvar lançamento</button>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
