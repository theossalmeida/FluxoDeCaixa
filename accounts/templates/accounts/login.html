{% extends 'base.html' %}
{% block titulo %}Login{% endblock %}
{% block conteudo %}

<h1 class="mt-3 mb-3">Faça seu login</h1>

{% if not user.is_authenticated %}

<form method="POST" action="{% url 'login' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
      <label>Usuário</label>
      <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Digite seu usuário">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">
    </div>
      <!-- <a href="{% url 'register' %}"">Clique aqui para se cadastrar</a> -->
    <!-- <br><br> -->
      <button type="submit" class="btn btn-primary">Login</button>
  </form>

{% else %}
<p>
  <h4>Você está logado como: {{user}}</h4>
  <br>
  <a href="{% url 'logout' %}">Clique aqui para sair</a>
</p>

{% endif %}
{% endblock %}
